            <p> 競技プログラミングにおけるグラフ問題の入力例を可視化するサイトです.</p>
            

            <!-- input_area start -->
            <div>
                <textarea id="input_area" rows="10" cols="60" placeholder="hoge"></textarea>
            </div>

            <!-- input_area end -->

            <!-- 詳細設定 start -->
            <div class="preference">
                <div class="btn-group">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="preferenceIndex" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                <div class="dropdown-menu" aria-labelledby="preferenceIndex">
                    <button class="dropdown-item" type="button" onclick="indexed0();"> 0-indexed </button>
                    <button class="dropdown-item" type="button" onclick="indexed1();"> 1-indexed </button>
                </div>
                </div>
            
                <div class="btn-group">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="preferenceDirected" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                <div class="dropdown-menu" aria-labelledby="preferenceDirected">
                    <button class="dropdown-item" type="button" onclick="undirected();"> undirected </button>
                    <button class="dropdown-item" type="button" onclick="directed();"> directed </button>
                </div>
                </div>
            
                <div class="btn-group">

                <button class="btn btn-secondary dropdown-toggle" type="button" id="preferenceWeight" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                <div class="dropdown-menu" aria-labelledby="preferenceWeight">
                    <button class="dropdown-item" type="button" onclick="unweighted();"> unweighted </button>
                    <button class="dropdown-item" type="button" onclick="weighted();"> weighted </button>
                </div>

                </div>
            
                <div class="btn-group">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="preferenceFormat" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                <div class="dropdown-menu" aria-labelledby="preferenceFormat">
                    <button class="dropdown-item" type="button" onclick="normal();"> normal </button>
                    <button class="dropdown-item" type="button" onclick="matrix();"> matrix </button>
                </div>
                </div>
            
                <button type="button" class="btn btn-primary" onclick="inputToGraph();">IMPORT</button>
            </div>
